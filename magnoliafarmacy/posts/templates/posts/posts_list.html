{% extends 'layout.html' %}

{% block title %}
    Feed
{% endblock %}

{% block content %}
    <section>
    <h1>Magnolia Farmacy</h1>
    <br>
    <h2> <mark>Feed Dashboard</mark> </h2>
    <br>
    {% for post in posts %}
        </article class="posts">
            <h2> {{ post.title }} </h2>
            <p> {{ post.date }} </p>
            <p> {{ post.body }} </p>
        </article>
    {% endfor %}
    </section>
{% endblock %}
